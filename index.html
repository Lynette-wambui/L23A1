<!DOCTYPE html>
<html>
    <head><title>Array in JS</title></head>
    <body>
        <center>
            <h2>Javascript Arrays</h2>
            <p id="result1"></p>
            <p id="result2"></p>
            <script>
                var fruits=["Grapes", "Mangosteen", "Apple", "Jackfruit","Mango","Banana"];
                document.getElementById("result1").innerHTML= fruits;
                 document.getElementById("result2").innerHTML = fruits.length;


            </script>
        </center>
    </body>
</html>
